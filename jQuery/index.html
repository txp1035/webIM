<body>
    <!-- 注册页面 -->
    <div class="fpage center hide" id="registerPage">
        <h2>注册界面</h2>
        <input type="text" id="username" value placeholder="用户名"><br>
        <input type="text" id="password" value placeholder="密码"><br>
        <input type="text" id="nickname" value placeholder="昵称"><br>
        <button id="register">注册</button>
        <p>
            <span>已有账号,</span>
            <i id="toLogin">登录</i>
        </p>
    </div>
    <!-- 登录页面 -->
    <div class="fpage center " id="loginPage">
        <h2>登录</h2>
        <input type="text" id="user" value placeholder="用户名"><br>
        <input type="text" id="pwd" value placeholder="密码"><br>
        <button id="login">登录</button>
        <p>
            <span>没有账号,</span>
            <i id="toregister">现在注册</i>
        </p>
    </div>
    <!-- 主界面 -->
    <div class="main hide">
        <div class="main-inner">
            <!-- 聊天列表 -->
            <div class="chat-list">

                    <div class="info">

                        <a href="JavaScript:;" class="list-menu">
                            <ul class="list-group hide">
                              <li class="list-group-item" data-toggle="modal" data-target="#addFrendModal">添加好友</li>
                              <li class="list-group-item" data-toggle="modal" data-target="#addGroupModal">添加群组</li>
                              <li class="list-group-item" data-toggle="modal" data-target="#createGroupModal">创建群组</li>
                              <li class="list-group-item" id="logout">退出登录</li>
                            </ul>
                        </a>
                    </div>
                </div>
                <div class="search-bar">
                    <i></i>
                    <input type="text" placeholder="搜索暂时无法使用">
                </div>
                <div class="tab">
                    <!-- <a href="JavaScript:;"><i id="friend_group-msg"></i></a> -->
                    <a href="JavaScript:;"><i id="group_msg-friend"></i></a>
                    <a href="JavaScript:;"><i id="friend_msg-group"></i></a>
                </div>
                <!-- <div class="chat-list-content " id="msg">会话</div> -->
                <div class="chat-list-content" id="friend">

                    <img src="img/bb.jpg" width="40px" height="40px">
                    <i id="redP-1231a">1</i>
                    <span>111</span>
                    </a> -->
                </div>
                <div class="chatList-mGroup chat-list-content hide" id="group">
                    
                </div>
            </div>

            <div class="chat-box hide">
                    <div class="chat-box-hd">
                        <span>宝宝</span>
                        <a href="JavaScript:;">

                        </a>
                    </div>
                    <div id="chat-box-content">

                            </a>
                            <a class="file" href="javascript:;">
                                <input type="file" accept="image/png,image/gif,image/jpeg" id="file">
                            </a>
                        </div>
                        <div class="text" id="text" contentEditable="true"></div>
                        <div class="action">
                            <span>按下Ctrl+Enter发送消息</span>
                            <a id="send" href="javascript:;">发送</a>

            </div>          
            <div class="chat-cover ">糖葫出品</div>
        </div>
    </div>
    <!-- 添加好友弹窗 -->
    <div class="modal fade" id="addFrendModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加好友</h4>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="请输入好友名" id="addFriendName">
            <br>
            <input type="text" placeholder="请好友验证消息" id="addFriendMsg">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="addFriend">确定添加</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 消息提醒弹窗 -->
    <div class="modal fade" id="remindModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">提醒</h4>
          </div>
          <div class="modal-body" id="remindMsg">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="addFriend">确定</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 消息选择弹窗 -->
    <div class="modal fade" id="selectdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">提醒</h4>
          </div>
          <div class="modal-body" id="selectMsg">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="selectAgree">同意</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="selectDisagree">拒绝</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加群组弹窗 -->
    <div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加群组</h4>
          </div>
          <div class="modal-body" id="remindMsg">
            <input type="text" placeholder="请输入群组ID" id="addGroupId">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="addGroup">确定</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 创建群组弹窗 -->
    <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">创建群组</h4>
          </div>
          <div class="modal-body" id="remindMsg">
            <input type="text" placeholder="请输入群组名称" id="createGroupName">
            <br>
            <input type="text" placeholder="请输入群组简介" id="createGroupInfo">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="createGroup">确定</button>
          </div>
        </div>
      </div>
    </div>
